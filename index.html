<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gimnasio - Registro de Socios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>Registrar Nuevo Socio</h1>
    <form id="socioForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="dni" placeholder="DNI" required>
      <input type="email" id="email" placeholder="Email">
      <input type="tel" id="telefono" placeholder="Teléfono">
      <input type="date" id="fecha_inscripcion" required>
      <button type="submit">Agregar Socio</button>
    </form>

    <h2>Listado de Socios</h2>
    <table id="tablaSocios">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>DNI</th><th>Email</th><th>Teléfono</th><th>Inscripción</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById("socioForm");
    const tabla = document.querySelector("#tablaSocios tbody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const socio = {
        nombre: document.getElementById("nombre").value,
        dni: document.getElementById("dni").value,
        email: document.getElementById("email").value,
        telefono: document.getElementById("telefono").value,
        fecha_inscripcion: document.getElementById("fecha_inscripcion").value,
      };

      await fetch("/socios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(socio)
      });

      form.reset();
      cargarSocios();
    });

    async function cargarSocios() {
      const res = await fetch("/socios");
      const datos = await res.json();
      tabla.innerHTML = "";
      for (const s of datos) {
        const fila = `<tr><td>${s[0]}</td><td>${s[1]}</td><td>${s[2]}</td><td>${s[3]}</td><td>${s[4]}</td><td>${s[5]}</td></tr>`;
        tabla.innerHTML += fila;
      }
    }

    cargarSocios();
  </script>
</body>
</html>
